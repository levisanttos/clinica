spring.application.name=clinica

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=clinica
#jdbc:postgresql://localhost:5432/postgres?currentSchema=helpdesk
spring.datasource.username=postgres
spring.datasource.password=123456


spring.jpa.initialization-mode=always
spring.datasource.initialize=true
#spring.datasource.schema=classpath:/schema.sql
spring.jpa.continue-on-error=true